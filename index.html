<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Trésor Des Mots</title>
    <link rel="stylesheet" href="src/output.css">
    <script type="module" src="main.js" defer></script>
</head>
<body class="absolute w-full h-full bg-slate-100">

    <div class="relative flex items-center justify-center w-full h-full mt-8" id="main-view">
        <div id="card-holder" class="flex flex-col items-center justify-center h-max">
            <div id="display-card" class="items-center flex-shrink inline-block text-center align-middle rounded-t-lg shadow-sm max-md:w-3/4 bg-lime-300">
                <h1 class="justify-center p-4 text-5xl text-slate-900">
                    Le trésor des mots
                </h1>
                <div id="message-week-number" class="justify-center text-xl font-bold text-slate-900">
                    Dictée de la semaine 
                </div>
                <ul class="text-xl" id="liste-mots"></ul>
                <div id="display-btn" class="flex flex-row justify-evenly">
                    <button class="p-2 m-3 bg-yellow-300 rounded-md shadow-md" id="training-btn">Entrainement</button>
                    <button class="p-2 m-3 bg-yellow-300 rounded-md shadow-md" id="test-btn">Examen</button>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
